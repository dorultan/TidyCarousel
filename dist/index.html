<!DOCTYPE html>
<html>
<head>
	<title>Carousel js</title>
</head>
<body>
 <main class="carousel">
  <div class="tidyCarousel someClass">
		<!-- Here goes all the slides -->
  </div>
	<button type="button" carousel-controller="left">
		<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.86 41.24"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;stroke-width:6px;}</style></defs><title>arrow-left</title><polyline class="cls-1" points="22.74 39.12 4.24 20.62 22.74 2.12"/></svg>
	</button>
	<button type="button" carousel-controller="right">
		<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.86 41.24"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;stroke-width:6px;}</style></defs><title>arrow-right</title><polyline class="cls-1" points="2.12 2.12 20.62 20.62 2.12 39.12"/></svg>
	</button>
  <!-- <div class="multiple-controlls">
	<ul class="multiple__controlls-list" carousel-pager="first">
	</ul>
  </div> -->
 </main>
 <script type="text/javascript" src="./main.bundle.js"></script>
</body>
</html>
