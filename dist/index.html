<!DOCTYPE html>
<html>
<head>
	<title>Carousel js</title>
</head>
<body>
 <main class="tidy__carousel-wrapper">
  <div class="tidy__carousel" data-name="example_2">
		<img class="tidy__carousel-slide" draggable="false" src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1387&q=80"/>
	  <img class="tidy__carousel-slide" draggable="false" src="https://images.unsplash.com/photo-1539321908154-04927596764d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1055&q=80"/>
	  <img class="tidy__carousel-slide" draggable="false" src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1357&q=80"/>
  </div>
	<button type="button" data-for="example_2" class="tidy__carousel-controller" data-carousel-controller="left">
		<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.86 41.24"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;stroke-width:6px;}</style></defs><title>arrow-left</title><polyline class="cls-1" points="22.74 39.12 4.24 20.62 22.74 2.12"/></svg>
	</button>
	<button type="button" data-for="example_2" class="tidy__carousel-controller" data-carousel-controller="right">
		<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.86 41.24"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;stroke-width:6px;}</style></defs><title>arrow-right</title><polyline class="cls-1" points="2.12 2.12 20.62 20.62 2.12 39.12"/></svg>
	</button>
	<ul class="tidy__carousel-pager" data-for="example_2" data-carousel-pager>
	</ul>
 </main>
 <script type="text/javascript" src="./tidy-carousel.js"></script>
 <script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
